<app-navbar></app-navbar>

<div class="container mt-4">
  <h2 class="mb-4 text-center">Perfil d'Usuari</h2>

  <div class="card mx-auto shadow" style="max-width: 500px;">
    <div class="card-body">
      <div class="text-center mb-3">
        <img [src]="user.img || 'https://ui-avatars.com/api/?name=' + user.name"
             class="rounded-circle"
             width="100" height="100"
             alt="Avatar">
      </div>

      <form (ngSubmit)="saveChanges()">
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input [(ngModel)]="user.name" name="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Correu electrònic</label>
          <input [(ngModel)]="user.email" name="email" type="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">URL d'Imatge</label>
          <input [(ngModel)]="user.img" name="img" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Saldo (€)</label>
          <input [(ngModel)]="user.saldo" name="saldo" type="number" class="form-control" min="0" step="0.01" required />
        </div>

        <button type="submit" class="btn btn-success me-2">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel·lar</button>
      </form>
    </div>
  </div>
</div>
