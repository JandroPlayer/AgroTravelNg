<app-navbar></app-navbar>

<div *ngIf="favoritos.length === 0" class="text-center mt-5">
  <p class="alert alert-warning">Encara no tens hotels favorits.</p>
</div>

<div *ngIf="favoritos.length > 0">
  <h2 class="text-center my-4">Els meus hotels favorits</h2>

  <div class="row">
    <div *ngFor="let hotel of favoritos" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">

        <!-- Imatge amb enllaç -->
        <a [routerLink]="['/hotel', hotel.id]">
          <img class="card-img-top" [src]="hotel.imageUrl" [alt]="hotel.name" style="height: 200px; object-fit: cover;">
        </a>

        <div class="card-body d-flex flex-column justify-content-between">

          <!-- Nom amb enllaç -->
          <a [routerLink]="['/hotel', hotel.id]" class="text-decoration-none text-dark">
            <h5 class="card-title text-center">{{ hotel.name }}</h5>
          </a>

          <div class="d-flex justify-content-between mt-3">
            <a [routerLink]="['/hotel', hotel.id]" class="btn btn-primary btn-sm">
              📅 Reservar
            </a>

            <button (click)="removeFavorite(hotel.id)" class="btn btn-outline-danger btn-sm">
              ❌ Eliminar
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
